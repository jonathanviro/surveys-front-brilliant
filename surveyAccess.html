<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <div class="card">
                            <!-- <header class="card-header">
                                <p class="card-header-title is-size-1 has-text-centered">
                                    HOLA <span id="usuario"></span>
                                </p>
                            </header> -->
                            <div class="card-content">
                                <p class="has-text-center is-size-6 mb-4">
                                    Ingresa la clave de acceso proporcionada por el administrador
                                </p>
                                <div class="content">
                                    <div class="field">
                                        <p class="control has-icons-left">
                                            <input id="clave" class="input" type="text" placeholder="Clave">
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-key"></i>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="field">
                                        <p class="control">
                                            <button id="submit-btn" class="button is-success">
                                                Enviar
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="src/js/surveyAccess.js"></script>
</body>
</html>
